<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./library/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Hbaf Login</title>
</head>
<body>
  <section id="loginpage">
    <div id="login">
      <div class="loginBox">
        <h2>LOGIN</h2>
        <form action="index.html">
          <div class="inputBox">
            <span>아이디</span>
            <label for="id">
              <input id="id" type="text" value="아이디를 적으세요." onfocus="this.value=''">
            </label>
          </div>
          <div class="inputBox">
            <span>비밀번호</span>
            <label for="pass">
              <input id="pass" type="password">
            </label>
          </div>
          <div class="remember">
            <label for="remembering">
              <input id="remembering" type="checkbox"> 아이디 기억하기
            </label>
          </div>
          <div class="inputBox button">
            <input type="submit" value="로그인">
          </div>
          <div class="inputBox">
            <p>아직 가입하지 않으셨나요? <a href="#">가입하기</a></p>
          </div>
        </form>
      </div>
    </div>  
  </section>
</body>
</html>
